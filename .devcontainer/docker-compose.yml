version: '3'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
      args:
        PYTHON_VARIANT: 3.9
        JAVA_VARIANT: 11-bullseye
    volumes:
      - ..:/workspace:cached
    command: sleep infinity

  pyspark:
    image: jupyter/pyspark-notebook:3.1.2
    environment: 
      - JUPYTER_ENABLE_LAB=yes
    ports: 
      - 8889:8888